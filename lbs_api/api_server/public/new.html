	<script type="text/javascript">
		var loc;
		var markerGroup = new L.LayerGroup();
		function mark(){	
			markerGroup.clearLayers();
			loc = map.getCenter();
			markerGroup.clearLayers();
			var marker = L.marker([loc.lat, loc.lng]);
			markerGroup.addLayer(marker);
		}
		function locate(){
			markerGroup.clearLayers();
			map.stopLocate();
			map.locate({
				setView: true, 
				maxZoom: 16,
				timeout: 5000, 
			});
		}
	
		function savePoint(){
			loc = map.getCenter();
			markerGroup.clearLayers();
			var name = $('#name').val();
			var room_no = $('#room_no').val();
			var building_no = $('#building_no').val();
			var buidling_name = $('#building_name').val();
			var street = $('#street').val();
			var quarter = $('#quarter').val();
			var township = $('#township').val();
			var city = $('#city').val();
			var country = $('#country').val();
			var zipcode = $('#zip_code').val();
			if(name){
			var pData = {
				"name": name,
				"cat_id": $('#cat_id').val(),
				"lon": loc.lng,
				"lat": loc.lat,
				"room_no": room_no,
				"building_no": building_no,
				"building_name":buidling_name,
				"street": street,
				"quarter": quarter,
				"township": township,
				"city": city,
				"country":country,
				"zip_code": zipcode
			};
			$.ajax({
				url: "/poi",
				method: "POST",
				data: pData,	
				complete: function(xhr){
					var obj =JSON.parse(xhr.responseText);
					alert(obj.message);
				}
			});
			}
		}
		function updatePoint(){
			loc = map.getCenter();
			markerGroup.clearLayers();
			var id = $('#id').val();
			var name = $('#name').val();
			var room_no = $('#room_no').val();
			var building_no = $('#building_no').val();
			var buidling_name = $('#building_name').val();
			var street = $('#street').val();
			var quarter = $('#quarter').val();
			var township = $('#township').val();
			var city = $('#city').val();
			var country = $('#country').val();
			var zipcode = $('#zip_code').val();
			if(name){
			var pData = {
				"id":id,
				"name": name,
				"cat_id": $('#cat_id').val(),
				"lon": loc.lng,
				"lat": loc.lat,
				"room_no": room_no,
				"building_no": building_no,
				"building_name":buidling_name,
				"street": street,
				"quarter": quarter,
				"township": township,
				"city": city,
				"country":country,
				"zip_code": zipcode
			};
			$.ajax({
				url: "/poi",
				method: "PUT",
				data: pData,	
				complete: function(xhr){
					var obj =JSON.parse(xhr.responseText);
					alert(obj.message);
				}
			});
			}
		}

		var map = L.map('map').setView([16.7743793,96.1588068], 16);
		markerGroup.addTo(map);
		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
				    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
				        maxZoom: 18
					}).addTo(map);
		map.on("locationfound",function(e){
			markerGroup.clearLayers();
			var marker = L.marker([e.latlng.lat, e.latlng.lng]);
			markerGroup.addLayer(marker);
		});
		map.on("locationerror",function(error, code){
			alert("Sorry, could not locate you.");	
		});
