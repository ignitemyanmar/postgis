	<script type="text/javascript">
		var markerGroup = new L.LayerGroup();
		var roadGroup = new L.LayerGroup();
		function locate(){
			map.stopLocate();
			map.locate({
				setView: true, 
				maxZoom: 16,
				timeout: 5000, 
			});
		}

		function clearAll(){
			markerGroup.clearLayers();
			roadGroup.clearLayers();
		}
		function getPOI(){
			var center = map.getCenter();
			var radius = $('#radius').val();
			var cat_id = $('#cat_id').val();
			$('#info').html("Center: " + center.lng + " " + center.lat);
			$.ajax({
				url: "/poi/nearby.json?lon=" + center.lng + "&lat=" + center.lat + "&radius=" + radius + "&cat_id=" + cat_id,
				complete: function(xhr){
					if(xhr.responseText == ""){
					alert('No nearby ' + $('#cat_id').val() + " is found within " + $('#radius').val() + "m");
					}else{
						var obj =JSON.parse(xhr.responseText);
						markerGroup.clearLayers();
						for(var i in obj){
							var o = obj[i];
							if(i == 0){
								map.setView([o.lat, o.lon], 13);
							}
							var marker = L.marker([o.lat,o.lon]);
							marker.bindPopup("<b>"+o.name+"</b><br>"+o.cat_name + "<br/>" + o.id).openPopup();
							markerGroup.addLayer(marker);
						}
					}
				}
			});
		}

		function getRoads(){
			var center = map.getCenter();
			var radius = $('#radius').val();
			$('#info').html(center.lat + " " + center.lng);
			$.ajax({
				url: "/roads/nearby.json?lon=" + center.lng + "&lat=" + center.lat + "&radius=" + radius,
				complete: function(xhr){
					var obj =JSON.parse(xhr.responseText);
					roadGroup.clearLayers();
					for(var i in obj){
						var o = obj[i];
						var marker = L.marker([o.lat,o.lon]);
						marker.bindPopup("<b>"+o.name +"</b><br>"+o.cat_name + "<br/>" + Math.round(o.distance) + "m").openPopup();
						roadGroup.addLayer(marker);
					}
				}
			});
		}

		var map = L.map('map').setView([16.7743793,96.1588068], 16);
		markerGroup.addTo(map);
		roadGroup.addTo(map);
		map.on("locationfound",function(e){
			markerGroup.clearLayers();
			var marker = L.marker([e.latlng.lat, e.latlng.lng]);
			markerGroup.addLayer(marker);
		});
